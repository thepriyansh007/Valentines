<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06292, #ec407a, #9c27b0);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            animation: textGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px #ff8a80, 0 0 20px #ff8a80, 0 0 30px #ff8a80;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out infinite;
        }

        .heart {
            font-size: 5rem;
            animation: heartBeat 1s infinite;
            color: #ff1744;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #ff8a80, 0 0 20px #ff8a80, 0 0 30px #ff8a80;
            }
            100% {
                text-shadow: 0 0 30px #ff1744, 0 0 60px #ff1744, 0 0 90px #ff1744;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day!</h1>
    <p>To the love of my life! You make every day special.</p>
    <div class="heart">❤️</div>

    <script>
        // Optional: Add moving text effect (scrolling)
        let heart = document.querySelector(".heart");
        heart.addEventListener('animationiteration', function() {
            // Reset the animation to keep it continuous
            heart.style.animation = 'none';
            heart.offsetHeight; // Trigger reflow
            heart.style.animation = 'heartBeat 1s infinite';
        });
    </script>

</body>
</html>
