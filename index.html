<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?valentines,romantic') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            animation: textGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px #ff8a80, 0 0 20px #ff8a80, 0 0 30px #ff8a80;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out infinite;
        }

        .heart {
            font-size: 5rem;
            animation: heartBeat 1s infinite;
            color: #ff1744;
            margin-top: 30px;
        }

        .btn-surprise {
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 1.2rem;
            background-color: #ff4081;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .btn-surprise:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Surprise Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ff4081;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .modal h2 {
            font-size: 2rem;
        }

        .close-btn {
            background-color: #ff1744;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
        }

        /* Particles Animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/01/04/stars-2695563_960_720.jpg') repeat center center;
            background-size: contain;
            animation: moveStars 10s infinite linear;
            pointer-events: none;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #ff8a80, 0 0 20px #ff8a80, 0 0 30px #ff8a80;
            }
            100% {
                text-shadow: 0 0 30px #ff1744, 0 0 60px #ff1744, 0 0 90px #ff1744;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveStars {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day, My Love!</h1>
    <p>Every moment with you is like a beautiful dream come true. üíñ</p>
    <p>You fill my heart with joy every single day!</p>
    <div class="heart">‚ù§Ô∏è</div>

    <button class="btn-surprise" onclick="showSurprise()">Click for a Surprise!</button>

    <!-- Surprise Modal -->
    <div id="surpriseModal" class="modal">
        <div class="modal-content">
            <h2 id="surpriseMessage">Surprise! üéâ</h2>
            <p>You are the love of my life, and I'll cherish you forever! ‚ù§Ô∏è</p>
            <button class="close-btn" onclick="closeSurprise()">Close</button>
        </div>
    </div>

    <!-- Particles Background -->
    <div class="particles"></div>

    <script>
        // Array of surprise messages
        const surpriseMessages = [
            "You are the love of my life, and I'll cherish you forever! ‚ù§Ô∏è",
            "Every day with you is special, and I am grateful for every moment. üíñ",
            "You light up my world like no one else. I‚Äôm so lucky to have you! üåπ",
            "Being with you makes everything beautiful. Happy Valentine's Day, my love! üíï",
            "You are my sunshine on even the cloudiest days. Always and forever! üåü"
        ];

        // Function to show the surprise modal
        function showSurprise() {
            // Pick a random surprise message from the array
            const randomMessage = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
            document.getElementById('surpriseMessage').innerText = randomMessage;
            document.getElementById('surpriseModal').style.display = 'flex';
        }

        // Function to close the surprise modal
        function closeSurprise() {
            document.getElementById('surpriseModal').style.display = 'none';
        }
    </script>

</body>
</html>
